<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX API Call Example</title>
    <script>
        function sendApiRequest() {
            const jsonInput = document.getElementById("jsonInput").value;

            let data;
            try {
                data = JSON.parse(jsonInput);
            } catch (e) {
                document.getElementById("result").innerText = "Invalid JSON: " + e.message;
                return;
            }

            fetch("http://localhost:8080/api/first/okHttpPostTest", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "Accept": "*/*"
                },
                body: JSON.stringify(data)
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok ' + response.statusText);
                }
                return response.json();
            })
            .then(result => {
                document.getElementById("result").innerText = JSON.stringify(result, null, 2);
            })
            .catch(error => {
                document.getElementById("result").innerText = "Error: " + error.message;
                console.error('There was a problem with the fetch operation:', error);
            });
        }
    </script>
</head>
<body>
<h1>AJAX API Call Example</h1>

<label for="jsonInput">JSON Input:</label><br>
<textarea id="jsonInput" name="jsonInput" rows="10" cols="50">
{
  "title": "string",
  "text": "string"
}
    </textarea><br><br>

<button onclick="sendApiRequest()">Send Request</button>

<h2>Response:</h2>
<pre id="result"></pre>
</body>
</html>
