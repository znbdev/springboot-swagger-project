<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX GET API Call Example</title>
    <script>
        function sendApiRequest() {
            const title = document.getElementById("title").value;
            const text = document.getElementById("text").value;

            const url = `http://localhost:8080/api/first/okHttpGetTest?title=${encodeURIComponent(title)}&text=${encodeURIComponent(text)}`;

            fetch(url, {
                method: "GET",
                headers: {
                    "Accept": "*/*"
                }
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok ' + response.statusText);
                }
                return response.json();
            })
            .then(result => {
                document.getElementById("result").innerText = JSON.stringify(result, null, 2);
            })
            .catch(error => {
                document.getElementById("result").innerText = "Error: " + error.message;
                console.error('There was a problem with the fetch operation:', error);
            });
        }
    </script>
</head>
<body>
<h1>AJAX GET API Call Example</h1>

<label for="title">Title:</label><br>
<input type="text" id="title" name="title"><br><br>

<label for="text">Text:</label><br>
<input type="text" id="text" name="text"><br><br>

<button onclick="sendApiRequest()">Send Request</button>

<h2>Response:</h2>
<pre id="result"></pre>
</body>
</html>
